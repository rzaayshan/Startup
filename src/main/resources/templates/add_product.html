<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
<div class="card-body">
    <div class="card-title">
        <h3 class="text-center title-2">Kateqoriyalar</h3>
    </div>
    <hr>

    <form method="post">
        <div class="row">
            <div class="form-group col-md-3">
                <select name="category" id="parent" class="form-control">
                    <optgroup th:each="cat : ${cats}" th:value="${cat.getId()}" th:label="${cat.getName()}">
                        <option th:each="child : ${cat.getSubCategory()}" th:value="${child.getId()}" th:text="${child.getName()}"></option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group col-md-3">
                <button type="button" class="btn btn-primary" id="choose_cat">Seç</button>
            </div>

        </div>

        <hr>

        <div class="row" id="cat_feat_form">

            <script type="text/javascript">
                var arr = [];
                function add_me(name) {
                    arr.push(name);
                }

            </script>
            <div class="form-group col-md-3">
                <label for="barcode">Barkod <span style="color: red;">*</span></label>
                <input type="number" id="barcode" class="form-control" name="barcode">
            </div>

            <div class="form-group col-md-3">
                <label for="title">Ad <span style="color: red;">*</span></label>
                <input type="text" id="title" class="form-control" name="name">
            </div>

            <div class="form-group col-md-3">
                <label for="price">Qiymət (AZN) <span style="color: red;">*</span></label>
                <input type="number" id="price" class="form-control" name="price">
            </div>

            <div class="form-group col-md-3">
                <label for="stock">Miqdar <span style="color: red;">*</span></label>
                <input type="number" id="stock" class="form-control" name="inStock">
            </div>

            <div class="form-group col-md-3">
                <label for="stock">Description <span style="color: red;">*</span></label>
                <input type="text" id="desc" class="form-control" name="description">
            </div>

        </div>

        <span style="color: red; display: block;" id="request_field">* Vacib sahələr</span>

        <div id="buttons" class="flex-container" style="display: flex;">
            <div id="buttons-left" style="display: flex; justify-content: space-around; flex-wrap: wrap;">
                <button type="button" class="btn btn-primary" id="add_offer" style="margin: 2px;">Digər özəllik daxil et
                </button>
            </div>

            <div id="buttons-right" style="">
                <button type="submit" class="btn btn-success" id="send_product">Göndər</button>
            </div>
        </div>

    </form>
    <!------------------------------------------------------------------------------------------------>
    <!-- offers form -->
    <div class="modal_feat">
        <div class="modal_special" id="myModal_offer" style="display: none;">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">

                    <div class="modal-body" style="width:500px;">

                        <div class="col-lg-12" style="margin:0!important;">
                            <!-- TOP CAMPAIGN-->
                            <!--										<div class="top-campaign">-->
                            <h3 class="title-3 m-b-30" style="text-align: center; margin-top: 25px;">Əlavə
                                özəlliklər</h3>
                            <hr>
                            <div class="table-responsive" style=" height: 250px; margin:8px;">
                                <table class="table table-top-campaign" style="overflow: scroll;">
                                    <tbody id="offer_table">
                                    <tr>
                                        <td>Ram</td>
                                        <td>4GB</td>
                                        <td><a href="#">Nümunə</a></td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                            <!--										</div>-->
                            <!--  END TOP CAMPAIGN-->
                        </div>

                    </div>

                    <div class="form-group" style="margin: auto;">

                        <input placeholder="Ad" type="text" id="name_feat"
                               style="padding: 3px; border: 1px solid #d3d3d3">
                        <input placeholder="Dəyər" type="text" id="value_feat"
                               style="padding: 3px; border: 1px solid #d3d3d3">
                        <button type="button" class="btn btn-outline-success btn-sm" id="add_feat_item">+</button>
                    </div>

                    <div style="margin-bottom: 10px;">
                    </div>

                    <div class="modal-footer form-group">
                        <button id="add_feat_modal" type="button" class="btn btn-primary" style="padding: 10px;">Saxla
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!------------------------------------------------------------------------------------------------>

    <script src="~/Scripts/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#parent").change(function () {
                $.get("/getChilds", {select: $("#parent").val()}, function (data) {
                    $("#subParent").empty();
                    $.each(data, function (index, row) {
                        $("#subParent").append("<option value='" + row.id + "'>" + row.name + " </option>");
                    });
                });
            });

            $("#subParent").change(function () {
                $.get("/getChilds", {select: $("#subParent").val()}, function (data) {
                    $("#child").empty();
                    $.each(data, function (index, row) {
                        $("#child").append("<option value='" + row.id + "'>" + row.name + " </option>");
                    });
                });
            })
        });
    </script>
</div>
</body>
</html>
