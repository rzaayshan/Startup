server.port=${PORT:8080}

spring.main.banner-mode=off

spring.datasource.url=${JDBC_DB_URL}
spring.datasource.username=${JDBC_DB_USERNAME}
spring.datasource.password=${JDBC_DB_PASSWORD}

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true

cloudinary.cloud_name = ${CLOUDINARY_NAME}
cloudinary.api_key = ${CLOUDINARY_KEY}
cloudinary.api_secret = ${CLOUDINARY_SECRET}




